

<!DOCTYPE html>
<html>
<head>
	<title>TEMPLATE</title>
</head>
<body onload="draw(4, 4)">
<canvas id="sketch" width="2000" height="2000">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(row, col){

	for (j=0; j<col; j=j+1){
		for (i=0; i<row; i=i+1){
			context.fillStyle="#ff0000";
			context.fillRect(i*100,j*100, 50, 50);
		}
	}

	for (j=0; j<col; j=j+1){
		for (i=0; i<row; i=i+1){
			context.fillStyle="#ff0000";
			context.fillRect((i*100)+50,(j*100)+50, 50, 50);
		}
	}

	for (j=0; j<col; j=j+1){
		for (i=0; i<row; i=i+1){
			context.fillStyle="#000000";
			context.fillRect(i*100+50,j*100, 50, 50);
		}
	}

	for (j=0; j<col; j=j+1){
		for (i=0; i<row; i=i+1){
			context.fillStyle="#000000";
			context.fillRect(i*100,j*100+50, 50, 50);
		}
	}

}

</script>
</body>
</html>
