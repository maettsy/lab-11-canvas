<!DOCTYPE html>
<html>
<head>
	<title>TEMPLATE</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(){

	context.fillStyle="#cc0000";
	context.beginPath();
	context.arc(300,300,60, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#ff0000";
	context.beginPath();
	context.arc(300,300,50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#ff3232";
	context.beginPath();
	context.arc(300,300,40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#ff6666";
	context.beginPath();
	context.arc(300,300,30, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#ff9999";
	context.beginPath();
	context.arc(300,300,20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#ffcccc";
	context.beginPath();
	context.arc(300,300,10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	//asdf

	context.fillStyle="#0000cc";
	context.beginPath();
	context.arc(300,150,60, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#0000ff";
	context.beginPath();
	context.arc(300,150,50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#3232ff";
	context.beginPath();
	context.arc(300,150,40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#6666ff";
	context.beginPath();
	context.arc(300,150,30, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#9999ff";
	context.beginPath();
	context.arc(300,150,20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#ccccff";
	context.beginPath();
	context.arc(300,150,10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}

</script>
</body>
</html>
