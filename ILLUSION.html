<!DOCTYPE html>
<html>
<head>
	<title>TEMPLATE</title>
</head>
<body onload="draw(7, 5)">
<canvas id="sketch" width="2000" height="2000">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(row, col){

	for (j=0; j<col; j=j+1){
		for (i=0; i<row; i=i+1){
			context.fillRect(i*70,j*70, 50, 50);
		}
	}

}

</script>
</body>
</html>
