<!DOCTYPE html>
<html>
<head>
<title>Template</title>
</head>
<body onload="draw(7,3)">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(row,col) {
context.fillStyle = "#000000";
	for(i=0; i<row; i=i+1){
		for(j=0;j<col; j=j+1){
			context.fillStyle = "#000000";
			context.beginPath();
			context.arc((i*30)+15, (j*50)+35, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
	for(i=0; i<row; i=i+1){
		for(j=0;j<col; j=j+1){
			context.fillStyle = "#000000";
			context.beginPath();
			context.arc((i*30)+30, (j*50)+60, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
	for(i=0; i<row; i=i+1){
		for(j=0;j<col; j=j+1){
			context.fillStyle = "#ffffff";
			context.beginPath();
			context.arc((i*30)+15, (j*50)+35, 13, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
	for(i=0; i<row; i=i+1){
		for(j=0;j<col; j=j+1){
			context.fillStyle = "#ffffff";
			context.beginPath();
			context.arc((i*30)+30, (j*50)+60, 13, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
}
</script>
</body>
</html>
