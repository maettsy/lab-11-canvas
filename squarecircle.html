<!DOCTYPE html>
<html>
<head>
	<title>TEMPLATE</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

//DO OUR FUNCTION DEFINITION
function draw() {

context.fillRect(0, 0, 50, 50);

context.beginPath();
context.arc(100, 25, 25, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

}

</script>
</body>
</html>
