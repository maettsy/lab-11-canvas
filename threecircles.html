<!DOCTYPE html>
<html>
<head>
	<title>TEMPLATE</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(){

	context.fillStyle="#ff0000";
	context.beginPath();
	context.arc(300,300,50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#00ff00";
	context.beginPath();
	context.arc(300,300,32.5, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle="#0000ff";
	context.beginPath();
	context.arc(300,300,25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}

</script>
</body>
</html>
